name: CI Pipeline for Stock Price Prediction Model

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Configure Azure Credentials
      - name: Configure Azure Credentials
        run: |
          dvc remote modify azure_remote connection_string '${{ secrets.AZURE_CONNECTION_STRING }}'

      # Step 5: Pull DVC Data
      - name: Pull DVC Data
        run: dvc pull

      # Step 6: Reproduce DVC Pipeline
      - name: Reproduce DVC Pipeline
        run: dvc repro

      # Step 7: Push DVC Updates
      - name: Push DVC Updates
        run: |
          dvc push
          git add dvc.lock
          git commit -m "Updated model.pkl and pipeline outputs"
          git push origin ${{ github.ref_name }}

      # Step 8: Run Linting
      - name: Run Linting
        run: |
          pylint src tests --fail-under=8.0
