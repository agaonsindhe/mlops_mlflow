name: CI Pipeline for Stock Price Prediction Model

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Environment Variable
        run: echo "AZURE_CONNECTION_STRING=${{ secrets.AZURE_CONNECTION_STRING }}" >> $GITHUB_ENV

        # Step 4: Configure Azure Credentials for DVC
      - name: Configure Azure Credentials
        run: |
          dvc remote modify azure_remote connection_string ${{ secrets.AZURE_CONNECTION_STRING }}

      - name: Verify DVC remote configuration
        run: dvc remote list

      # Step 5: Pull DVC data (Local Setup)
      - name: Pull DVC data
        run: dvc pull

      # Step 6: Run Linting
      - name: Run Linting
        run: |
          pylint src tests --fail-under=9.5

      # Step 7: Run Tests
      - name: Run Tests
        env:
          PYTHONPATH: ./src
        run: pytest

      # Step 8: Visualize DVC Pipeline (Optional)
      - name: Visualize DVC Pipeline
        run: dvc dag --dot | dot -Tpng -o pipeline.png

      # Step 9: Save DVC Pipeline Visualization (Optional)
      - name: Save Pipeline Visualization
        uses: actions/upload-artifact@v3
        with:
          name: dvc-pipeline
          path: pipeline.png